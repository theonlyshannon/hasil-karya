<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login-admin.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="form-container">
        <div class="login-img text-center">
            <img src="../public/logo/logo-hasil-karya.png" alt="Logo" style="width: 200px; margin-bottom: 20px;">
        </div>
        <h3 class="mb-5" style="color: white; font-weight: bold;">Login</h3>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label" style="color: white;">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Username@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: white;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>            
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
    </div>

</body>

</html>
