<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen dengan Logo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/splash-screen.css">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="../public/logo/logo-hasil-karya.png" alt="Logo" id="splash-logo">
    </div>

    <!-- Main Content -->
    <div id="content" class="container text-center">
        <h1>Selamat Datang!</h1>
        <p>Ini adalah konten utama setelah splash screen.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        document.getElementById("splash-screen").style.opacity = "0"; // Efek fade-out
        setTimeout(function() {
            document.getElementById("splash-screen").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, 1000); // Tunggu animasi fade-out selesai (1 detik)
    }, 3000); // Splash screen tampil selama 3 detik sebelum fade-out
});

    </script>
</body>
</html>
