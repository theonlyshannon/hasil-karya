<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel System Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            position: relative;
            overflow: hidden;
            min-height: 500px;
        }
        
        .device-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .device-image {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }
        
        .preview-images {
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .preview-image {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .preview-image img {
            width: 100px;
            height: auto;
        }
        
        .feature-tag {
            background-color: white;
            border-radius: 25px;
            padding: 8px 15px;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: absolute;
        }
        
        .feature-tag .icon {
            width: 16px;
            height: 16px;
            background-color: #a4e052;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }
        
        .feature-tag .icon::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }
        
        .rfid-tag {
            top: 340px;
            left: 350px;
        }
        
        .realtime-tag {
            bottom: 50px;
            left: 150px;
        }
        
        .risk-tag {
            bottom: 50px;
            right: 150px;
        }
        
        .side-view {
            position: absolute;
            top: 110px;
            right: 150px;
        }
        
        .arrow {
            color: #FFA500;
            font-size: 30px;
        }
        
        .nav-dots {
            position: absolute;
            bottom: 70px;
            right: 100px;
            display: flex;
        }
        
        .nav-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2A9D8F;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .wave-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #a4e052;
            border-radius: 100% 100% 0 0 / 100px 100px 0 0;
            z-index: -1;
        }
        
        .description-text {
            max-width: 250px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #555;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container position-relative">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="description-text">
                        Dengan sistem ini, pengguna dapat memonitor jumlah bahan bakar yang dikeluarkan setiap waktu, sehingga potensi kecurangan dapat diminimalkan.
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="device-container">
                        <img src="https://via.placeholder.com/500x200/333333/666666" alt="Fuel System Device" class="device-image">
                        
                        <!-- Controls on the device - simplified representation -->
                        <div style="position: absolute; left: 200px; top: 70px;">
                            <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%;"></div>
                            <div style="width: 20px; height: 20px; background-color: green; border-radius: 50%; margin-top: 10px;"></div>
                            <div style="width: 40px; height: 40px; background-color: #b6c2d9; margin-top: 10px;"></div>
                        </div>
                        
                        <div style="position: absolute; left: 280px; top: 60px; width: 100px; height: 70px; background-color: #999; border: 2px solid #666;"></div>
                    </div>
                    
                    <div class="preview-images">
                        <div class="preview-image">
                            <img src="https://via.placeholder.com/100x50/333333/666666" alt="Preview 1">
                        </div>
                        <div class="preview-image">
                            <img src="https://via.placeholder.com/100x50/333333/666666" alt="Preview 2">
                        </div>
                    </div>
                    
                    <div class="side-view">
                        <span>Tampak Samping</span>
                        <span class="arrow">↪</span>
                    </div>
                </div>
            </div>
            
            <div class="feature-tag rfid-tag">
                <span class="icon"></span>
                Penggunaan Kartu RFID
            </div>
            
            <div class="feature-tag realtime-tag">
                <span class="icon"></span>
                Data Realtime
            </div>
            
            <div class="feature-tag risk-tag">
                <span class="icon"></span>
                Mengurangi Resiko Kecurangan
            </div>
            
            <div class="nav-dots">
                <div class="nav-dot">←</div>
                <div class="nav-dot">→</div>
            </div>
            
            <div class="wave-background"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
