<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            position: relative;
            overflow: hidden;
            background-color: #1a365d;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            color: white;
        }

        .carousel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0 0 25% 0;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .stats-container {
            position: absolute;
            right: 5%;
            bottom: 10%;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            z-index: 3;
        }

        .stat-item {
            text-align: center;
            margin: 1rem 0;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a365d;
        }

        .stat-text {
            color: #666;
            font-size: 0.9rem;
        }

        .small-image-container {
            position: absolute;
            right: 10%;
            top: 20%;
            z-index: 3;
            background: white;
            padding: 0.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .small-image-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .nav-arrows {
            position: absolute;
            bottom: 5%;
            left: 5%;
            z-index: 3;
        }

        .nav-arrow {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="carousel-container">
            <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/api/placeholder/1920/1080" alt="Hero 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/api/placeholder/1920/1080" alt="Hero 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/api/placeholder/1920/1080" alt="Hero 3">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="overlay"></div>

        <div class="hero-content">
            <h5 class="mb-3">Jasa Konstruksi & Pengembangan Teknologi</h5>
            <h1 class="display-4 mb-4">Solusi Mudah Mengelola<br>Proyek, Bangunan, dan Aset</h1>
            <p class="mb-4">Dengan inovasi terbaru, kami memberikan solusi terbaik untuk kebutuhan konstruksi Anda.</p>
            <button class="btn btn-light px-4 py-2">Produk Kami</button>
        </div>

        <div class="small-image-container">
            <img src="/api/placeholder/150/150" alt="Featured Project">
            <p class="text-center mt-2 mb-0">Temukan proyek terbaru kami</p>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">50+</div>
                <div class="stat-text">Tim Proyek Berpengalaman</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">32+</div>
                <div class="stat-text">Inovasi Terbaru</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">10+</div>
                <div class="stat-text">Client Bersama Hasil Karya</div>
            </div>
        </div>

        <div class="nav-arrows">
            <button class="nav-arrow" data-bs-target="#heroCarousel" data-bs-slide="prev">←</button>
            <button class="nav-arrow" data-bs-target="#heroCarousel" data-bs-slide="next">→</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
